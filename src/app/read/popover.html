<div>
    <ion-list>
        <div class="font-container">
            <ion-button class="font-button" fill="clear" (click)="changeFontSize('smaller')">-A</ion-button>
            <ion-button class="font-button" fill="clear" (click)="changeFontSize('larger')">+A</ion-button>
        </div>

        <ion-row class="row-dots">
            <ion-col>
                <div (click)="changeBackground('white')" class="dot dot-white" [class.selected]="background == 'white'">
                </div>
            </ion-col>
            <ion-col>
                <div (click)="changeBackground('tan')" class="dot dot-tan" [class.selected]="background == 'tan'"></div>
            </ion-col>
            <ion-col>
                <div (click)="changeBackground('grey')" class="dot dot-grey" [class.selected]="background == 'grey'">
                </div>
            </ion-col>
            <ion-col>
                <div (click)="changeBackground('black')" class="dot dot-black" [class.selected]="background == 'black'">
                </div>
            </ion-col>
        </ion-row>

        <ion-radio-group>
            <ion-list-header>
                <ion-label>Fontes</ion-label>
            </ion-list-header>

            <ion-item class="text-arial">
                <ion-label>Arial</ion-label>
                <ion-radio value="Arial" (click)="changeFontFamily('Arial')"></ion-radio>
            </ion-item>

            <ion-item class="text-verdana">
                <ion-label>Verdana</ion-label>
                <ion-radio value="verdana" (click)="changeFontFamily('Verdana')"></ion-radio>
            </ion-item>

            <ion-item class="text-courier">
                <ion-label>Courier New</ion-label>
                <ion-radio value="courier" (click)="changeFontFamily('Courier New')"></ion-radio>
            </ion-item>

            <ion-item class="text-lucida">
                <ion-label>Lucida Console</ion-label>
                <ion-radio value="lucida" (click)="changeFontFamily('Lucida Console')"></ion-radio>
            </ion-item>

            <ion-item class="text-georgia">
                <ion-label>Georgia</ion-label>
                <ion-radio value="Georgia" (click)="changeFontFamily('Georgia')"></ion-radio>
            </ion-item>
            
            <ion-item class="text-times-new-roman">
                <ion-label>Times New Roman</ion-label>
                <ion-radio value="Times New Roman" (click)="changeFontFamily('Times New Roman')"></ion-radio>
            </ion-item>

        </ion-radio-group>
    </ion-list>
</div>
